  #  y: 0

  #glyph_offset:
  #  x: 0
  #  y: 0

colors:
  # Default colors
  primary:
   background: '#000000'
   foreground: '#00ff00'

    #dim_foreground: '#828482'
    #bright_foreground: '#eaeaea'

  #cursor:
  #  text: CellBackground
  #  cursor: CellForeground

  #vi_mode_cursor:
